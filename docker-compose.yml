services:
  postgres:
    image: postgres:15-alpine
    container_name: vms_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vms_cctv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: vms_api
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: vms_cctv
      DB_SSLMODE: disable
      JWT_SECRET: change-this-secret-in-production
      JWT_EXPIRY: 24h
      RTSP_STREAM_PATH: /streams
      HLS_OUTPUT_PATH: /tmp/hls_output  # Use tmpfs (RAM disk) - segments stored in RAM, not disk
    tmpfs:
      - /tmp/hls_output:noexec,nosuid,size=500m  # RAM disk, max 500MB - no disk storage
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

